<div class="form-comments">
    <div class="title-box-d">
        <h2>*********************************</h2><br/>
      <h3 class="title-d"> update my Comment</h3>
    </div>
    <form (ngSubmit)="onSubmit()" class="form-a">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="inputName">Enter name</label>
            <input name="name" type="text" class="form-control form-control-lg form-control-a" [(ngModel)]="comment.name" id="inputName" placeholder="Name *" required>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="form-group">
            <label for="inputEmail1">Enter email</label>
            <input name="email" type="text" class="form-control form-control-lg form-control-a" [(ngModel)]="comment.email" id="inputEmail1" placeholder="Email *" required>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="inputUrl">Enter description</label>
            <input name="description" type="text" class="form-control form-control-lg form-control-a" [(ngModel)]="comment.description" id="inputUrl" placeholder="Description">
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="form-group">
            <label for="textMessage">Enter word</label>
            <textarea id="textMessage" class="form-control" [(ngModel)]="comment.mot" placeholder="Comment *" name="message" cols="45" rows="8" required></textarea>
          </div>
          <button  type="submit"  class="btn btn-a">Update</button>
        </div>
        
       
      
      </div>
    </form>
    </div>
