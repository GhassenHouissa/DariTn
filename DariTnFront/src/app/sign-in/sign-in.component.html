	<div class="container-fluid green-color">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center  green-color">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<!-- <h4 class="company_title">Your Company Logo</h4> -->
				<br>
				
				<br>
				<br>
				<br>
				<a class="navbar-brand text-brand" routerLink="/home">Dari<span class="color-w">TN</span></a>
				
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form 
						control="" 
						class="form-group"
						*ngIf="!isLoggedIn"
      					name="form"
      					(ngSubmit)="f.form.valid && onSubmit()"
      					#f="ngForm"
      					novalidate>
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Username"
								[(ngModel)]="form.username" required #username="ngModel">
								<div
          							class="alert alert-danger"
          							role="alert"
          							*ngIf="username.errors && f.submitted"
        						>Username is required!  </div>
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password"[(ngModel)]="form.password" minlength="6" required #password="ngModel">
								<div
								class="alert alert-danger"
								role="alert"
								*ngIf="password.errors && f.submitted"
							  >
								<div *ngIf="password.errors.required">Password is required</div>
								<div *ngIf="password.errors.minlength">
								  Password must be at least 6 characters
								</div>
							  </div>
							</div>
							<div class="row">
                                <label for="remember_me">Remember Me!</label>
                                <input type="checkbox" name="remember_me" id="remember_me" class="">
								
								
							</div>
							<div class="row">
								<input type="submit" value="Submit" class="btn">
							</div>
							<div class="form-group">
								<div
								  class="alert alert-danger"
								  role="alert"
								  *ngIf="f.submitted && isLoginFailed"
								>
								  Login failed: {{ errorMessage }}
								</div>
							  </div>
						</form>

						<div class="alert alert-success" *ngIf="isLoggedIn">
							Logged in as {{ roles }}.
						  </div>
					</div>
					<div>
						<ul>
							<li class="nav-item" routerLinkActive="active">
								<a href class="nav-link" (click)="logout()">LogOut</a>
							  </li>
						</ul>
					</div>
					<div>

						<p>Don't have an account? <!--<a href="/SignUp" >Register Here</a>--></p>
                        <ul>
                         <li class="nav-item" routerLinkActive="active">
                            <a class="nav-link " routerLink="/Sign Up">Sign Up</a>
                          </li>
                        </ul>
                        <router-outlet></router-outlet>
					</div>
				</div>
			</div>
		</div>
	</div>
