<h1>************************************************************************************</h1>
      
        <!-- Form with header -->
  
  

        <div class="container contact">
          <div class="row">
            <div class="col-md-3">
              <div class="contact-info">
                <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                <h2>Contact Us</h2>
                <h4>We would love to hear from you !</h4>
              </div>
            </div>
            <div class="col-md-9">
              <div class="contact-form">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="fname"> Name and Email:</label>
                  <div class="col-sm-10">          
                  <input type="text" class="form-control" id="fname" [(ngModel)]="emailTemplate.subject" placeholder="Enter First Name" name="subject">
                  </div>
                </div>
                
                
                <div class="form-group">
                  <label class="control-label col-sm-2" for="comment">Your Message:</label>
                  <div class="col-sm-10">
                  <textarea class="form-control" [(ngModel)]="emailTemplate.body" rows="5" id="comment"></textarea>
                  </div>
                </div>
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                  <button (click)="addEmail()" type="button"  class="btn btn-default">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
