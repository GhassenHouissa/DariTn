<app-search-component></app-search-component>
<app-navbar-component></app-navbar-component>
<app-intro-component></app-intro-component>

<!-- ======= Property Grid ======= -->
<section class="property-grid grid">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="grid-option">
                    <form>
                        <select class="custom-select">
                            <option selected>All</option>
                            <option value="1">New to Old</option>
                            <option value="2">For Rent</option>
                            <option value="3">For Sale</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="col-md-4" *ngFor="let ads of adss | async">
                <div class="card-box-a card-shadow">
                    <div class="img-box-a">
                        <img src="assets/img/property-1.jpg" alt="" class="img-a img-fluid">
                    </div>
                    <div class="card-overlay">
                        <div class="card-overlay-a-content">
                            <div class="card-header-a">
                                <h2 class="card-title-a">
                                    <a href="/Property-Single" (click)="propSingle(ads.id4)">{{ads.title4}}
                                        <br/></a>
                                </h2>
                            </div>
                            <div class="card-body-a">
                                <div class="price-box d-flex">
                                    <span class="price-a">{{ads.transaction4}}
                                        | DT
                                        {{ads.price4}}</span>
                                </div>
                                <a routerlink="/Property-Single" class="link-a">Click here to view
                                    <span class="bi bi-chevron-right"></span>
                                </a>
                            </div>
                            <div class="card-footer-a">
                                <ul class="card-info d-flex justify-content-around">
                                    <li>
                                        <h4 class="card-info-title">Area</h4>
                                        <span>{{ads.area4}}m
                                            <sup>2</sup>
                                        </span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Category</h4>
                                        <span>{{ads.category4}}</span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Transaction</h4>
                                        <span>{{ads.transaction4}}</span>
                                    </li>
                                    <li>
                                        <h4 class="card-info-title">Room</h4>
                                        <span>{{ads.nbBathRoom4}}</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <nav class="pagination-a">
                        <ul class="pagination justify-content-end">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1">
                                    <span class="bi bi-chevron-left"></span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">1</a>
                            </li>
                            <li class="page-item active">
                                <a class="page-link" href="#">2</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="#">3</a>
                            </li>
                            <li class="page-item next">
                                <a class="page-link" href="#">
                                    <span class="bi bi-chevron-right"></span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Property Grid Single-->
<app-footer-component></app-footer-component>
