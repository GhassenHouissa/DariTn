 <div class="form-group">
  <label for="transaction">Transaction</label>
  <select type="text" class="form-control" id="transaction" required [(ngModel)]="ads.transaction4" name="transaction4">
    <option value="">-Select-</option>

    <option value="SALE">SALE</option>
    <option  value="RENTAL">RENTAL</option>
  </select> 




  <label for="nbRoom4">Number room</label>

&nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;

<label for="nbKitchen4">Number kitchen</label>

       &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;

       <label for="transaction">Number bathroom</label>
       <input type="number" 
       min="1" max="30" class="form-control" id="nbBathRoom4" required [(ngModel)]="ads.nbBathRoom4" name="nbBathRoom4">
       &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;

       <label for="nbFloor4">Number floor</label>
       <input type="number" id="tentacles"
            min="1" max="30" class="form-control" required [(ngModel)]="ads.nbFloor4" name="nbFloor4">
     &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;
     
     <label for="area4">Area</label>
            <input type="number" id="tentacles"
            class="form-control" id="area4" required [(ngModel)]="ads.area4" name="area4">
            &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;

            <label for="price4">Price</label>
            <input type="number" id="tentacles"
            class="form-control" id="price4" required [(ngModel)]="ads.price4" name="price4">
            &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;

</div>
